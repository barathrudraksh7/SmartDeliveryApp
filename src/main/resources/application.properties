spring.application.name=order-service

# We use H2 (in-memory DB) for now so we donâ€™t have to set up MySQL yet
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Automatically create/update the schema from entity definitions
spring.jpa.hibernate.ddl-auto=update

# Enable H2 console at /h2-console (for debugging)
spring.h2.console.enabled=true

# Show SQL in console
spring.jpa.show-sql=true

# Disable Spring Security for now
spring.security.user.name=admin
spring.security.user.password=admin123

logging.level.org.springframework.security=DEBUG
